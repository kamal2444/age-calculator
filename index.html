<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/age_calculator.css">
  <title>Age Calculator</title>
</head>
<body>
  <div class="contaner">
    <form >
      <div class="base">
        <h4>Age Calculator</h4>
      <div class="block">
        <p class="title">Date</p>
        <input type="text" name="date" id="date" placeholder="date">
      </div>
      <div class="block">
        <p class="title">Month</p>
        <input type="text" name="date" id="month" placeholder="Month">
      </div>
      <div class="block">
        <p class="title">Year</p>
        <input type="text" name="date" id="year" placeholder="Year">
      </div>
    </div>
    <div class="base">
      <input type="button" name="Submit" value="Submit" onclick="age()" id="">
    </div>
    <div class="age" id="age"></div>
    </form>
  </div>
</body>
<script src="./js/age_calculator.js"></script>
</html>
